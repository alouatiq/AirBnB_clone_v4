<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AirBnB Clone</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/4-common.css?{{ cache_id }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/3-header.css?{{ cache_id }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/3-footer.css?{{ cache_id }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/8-places.css?{{ cache_id }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/6-filters.css?{{ cache_id }}"
    />
    <script src="../static/scripts/3-hbnb.js?{{ cache_id }}"></script>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div id="api_status"></div>
    </header>
    <div class="container">
      <section class="filters">
        <button title="search button">Search</button>
        <div class="locations" role="menu">
          <h3>States</h3>
          <h4>&nbsp;</h4>
          <ul class="popover">
            <li>
              <h2>Arizona:</h2>
            </li>
            <li>
              <ul>
                <li>Page</li>
                <li>Page2</li>
              </ul>
            </li>
            <li>
              <h2>California:</h2>
            </li>
            <li>
              <ul>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities" role="menu">
          <h3>Amenities</h3>
          <h4 id="selected_amenities">&nbsp;</h4>
          <ul class="popover">
            {% for amenity in amenities.values() %}
            <li>
              <input
                type="checkbox"
                data-id="{{ amenity.id }}"
                data-name="{{ amenity.name }}"
              />
              {{ amenity.name }}
            </li>
            {% endfor %}
          </ul>
        </div>
        <!--         
        <h3>States</h3>
        <h4>&nbsp;</h4>

        -->
      </section>
      <section class="places">
        <h1>Places</h1>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
