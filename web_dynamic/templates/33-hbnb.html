<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/5-filters.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css?{{ cache_id }}">
    <script src="../static/scripts/3-hbnb.js?{{ cache_id }}"></script>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div id="api_status"></div>
    </header>
    <div class="container">
        <section class="filters">
            <h3>States</h3>
            <h4>&nbsp;</h4>
            <h3>Amenities</h3>
            <h4 id="selected_amenities">&nbsp;</h4>
            <ul>
                {% for amenity in amenities.values() %}
                <li>
                    <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">
                    {{ amenity.name }}
                </li>
                {% endfor %}
            </ul>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
        </section>
    </div>
</body>
</html>
