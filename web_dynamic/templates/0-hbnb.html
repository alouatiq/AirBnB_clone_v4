<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/5-filters.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css?{{ cache_id }}">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <h3>States</h3>
            <h4>&nbsp;</h4>
            <h3>Amenities</h3>
            <h4>&nbsp;</h4>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            {% for place in places.values() %}
            <article>
                <h2>{{ place.name }}</h2>
                <div class="price_by_night">${{ place.price_by_night }}</div>
                <div class="information">
                    <div class="max_guest">{{ place.max_guest }} Guests</div>
                    <div class="number_rooms">{{ place.number_rooms }} Bedrooms</div>
                    <div class="number_bathrooms">{{ place.number_bathrooms }} Bathrooms</div>
                </div>
                <div class="description">
                    {{ place.description | safe }}
                </div>
            </article>
            {% endfor %}
        </section>
    </div>
</body>
</html>
